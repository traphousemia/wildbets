<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cashier</title>
    <link rel="stylesheet" href="cashier.css">
</head>
<body>

    <!-- Dashboard Container -->
    <div class="dashboard-container">
        <h2>Cashier</h2>

        <!-- Tab Buttons -->
        <div class="tab-buttons">
            <button class="tab-btn" onclick="openTab(event, 'deposit')">Deposit</button>
            <button class="tab-btn" onclick="openTab(event, 'withdraw')">Withdraw</button>
        </div>

        <!-- Cashier Section -->
        <div id="cashier" class="tab-content active">
            <h3>Cashier</h3>
            <p>Select Deposit or Withdraw to continue.</p>
        </div>

        <!-- Deposit Section -->
        <div id="deposit" class="tab-content">
            <h3>Deposit</h3>
            <label for="deposit-method">Select Method:</label>
            <select id="deposit-method">
                <option value="osrs-gold">OSRS Gold</option>
                <option value="rs3-gold">RS3 Gold</option>
                <option value="bitcoin">Bitcoin (coming soon)</option>
                <option value="ethereum">Ethereum (coming soon)</option>
                <option value="dogecoin">Dogecoin (coming soon)</option>
                <option value="tether">Tether (coming soon)</option>
            </select>
            <input type="text" placeholder="Enter amount">
            <button class="action-btn">Deposit</button>
        </div>

        <!-- Withdraw Section -->
        <div id="withdraw" class="tab-content">
            <h3>Withdraw</h3>
            <label for="withdraw-method">Select Method:</label>
            <select id="withdraw-method">
                <option value="osrs-gold">OSRS Gold</option>
                <option value="rs3-gold">RS3 Gold</option>
                <option value="bitcoin">Bitcoin (coming soon)</option>
                <option value="ethereum">Ethereum (coming soon)</option>
                <option value="dogecoin">Dogecoin (coming soon)</option>
                <option value="tether">Tether (coming soon)</option>
            </select>
            <input type="text" placeholder="Enter amount">
            <button class="action-btn">Withdraw</button>
        </div>

        <!-- Change Password Section -->
        <div id="change-password" class="tab-content">
            <h3>Change Password</h3>
            <input type="password" placeholder="Current Password">
            <input type="password" placeholder="New Password">
            <input type="password" placeholder="Confirm New Password">
            <button class="action-btn">Change Password</button>
        </div>
    </div>

    <script src="cashier.js"></script>
</body>
</html>
