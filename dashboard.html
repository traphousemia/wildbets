<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>

    <!-- Dashboard Container -->
    <div class="dashboard-container">

        <h2>User Dashboard</h2>

        <!-- Info Tabs Section -->
        <div class="info-tabs">
            <button class="tab-btn active" onclick="openTab(event, 'balance')">Current Balance</button>
            <button class="tab-btn" onclick="openTab(event, 'send')">Send Currency</button>
            <button class="tab-btn" onclick="openTab(event, 'change-password')">Change Password</button>
        </div>

        <!-- Balance Section -->
        <div id="balance" class="tab-content active">
            <h3>Current Balance</h3>
            <label for="currency-category">Select Currency Category:</label>
            <select id="currency-category" onchange="updateBalance()">
                <option value="osrs-gold">OSRS Gold</option>
                <option value="rs3-gold">RS3 Gold</option>
                <option value="bitcoin">Bitcoin</option>
                <option value="ethereum">Ethereum</option>
                <option value="dogecoin">Dogecoin</option>
                <option value="tether">Tether</option>
            </select>
            <p>Your current balance in <span id="selected-category">OSRS Gold</span> is: <span id="balance-amount">$1000.00</span></p>
        </div>

        <!-- Send Currency Section -->
        <div id="send" class="tab-content">
            <h3>Send Currency</h3>
            <label for="recipient">Recipient Username:</label>
            <input type="text" id="recipient" placeholder="Enter username">
            
            <label for="currency">Select Currency:</label>
            <select id="currency">
                <option value="osrs-gold">OSRS Gold</option>
                <option value="rs3-gold">RS3 Gold</option>
                <option value="bitcoin">Bitcoin</option>
                <option value="ethereum">Ethereum</option>
                <option value="dogecoin">Dogecoin</option>
                <option value="tether">Tether</option>
            </select>
            
            <label for="amount">Amount:</label>
            <input type="number" id="amount" placeholder="Enter amount to send">
            
            <button class="action-btn" onclick="sendCurrency()">Send Currency</button>
        </div>

        <!-- Change Password Section -->
        <div id="change-password" class="tab-content">
            <h3>Change Password</h3>
            <input type="password" placeholder="Current Password">
            <input type="password" placeholder="New Password">
            <input type="password" placeholder="Confirm New Password">
            <button class="action-btn" onclick="changePassword()">Change Password</button>
        </div>

    </div>

    <script src="dashboard.js"></script>
</body>
</html>
