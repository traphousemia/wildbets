<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Portal</title>
    <style>
        /* General Reset */
        body, h1, p {
            margin: 0;
            padding: 0;
        }
        
        * {
            box-sizing: border-box;
        }

        /* Header Style */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #22212183;
            padding: 10px 0px;
            margin-top: 10px;
            margin-bottom: 700px;
            justify-content: space-between;
            width: 1000px;
        }

        .header img {
            width: 300px;
            height: 100px;
        }

        .header button {
            background-color: #cf3a3ac4;
            color: white;
            padding: 5px 8px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin-left: -40px;
            margin-right: 50px;
            box-shadow: 0 0 10px rgb(255, 0, 0);
        }

        .header button:hover {
            background-color: #ffffffd2;
            color: black;
        }

        /* Default light theme */
        body {
            background-color: rgba(10, 10, 10, 0.445);
            color: black;
            font-family: Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Dark theme */
        body.dark-theme {
            background-color: #121212;
            color: white;
        }

        .theme-toggle {
            padding: 4px 6px;
            background-color: #140e0ecb;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 12px;
            transition: background-color 0.3s;
        }

        .theme-toggle:hover {
            background-color: #ce3737c7;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
<div class="header">
    <!-- Home Button: Logo as an Anchor Link -->
    <a href="index.html">
        <img src="LOGO.png" alt="Home Button">
    </a>
    
    <div>
        <button onclick="window.location.href='login.html'">Login</button>
        <button onclick="window.location.href='register.html'">Register</button>
    </div>
</div>


</body>
</html>
