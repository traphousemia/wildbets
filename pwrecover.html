<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Portal</title>
    <style>
        /* General Reset */
        body, h1, p {
            margin: 0;
            padding: 0;
        }
        
        * {
            box-sizing: border-box;
        }

        /* Header Style */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #22212183;
            padding: 10px 0px;
            margin-top: -22px;
            margin-bottom: 60px;
            justify-content: space-between;
            width: 1000px;
        }

        .header img {
            width: 300px;
            height: 100px;
        }

        .header button {
            background-color: #cf3a3ac4;
            color: white;
            padding: 6px 10px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin-left: -35px;
            margin-right: 50px;
            box-shadow: 0 0 10px rgb(255, 0, 0);
        }

        .header button:hover {
            background-color: #ffffffd2;
            color: black;
        }

        /* Default light theme */
        body {
            background-color: rgba(10, 10, 10, 0.445);
            color: black;
            font-family: Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Dark theme */
        body.dark-theme {
            background-color: #121212;
            color: white;
        }

        .theme-toggle {
            padding: 4px 6px;
            background-color: #140e0ecb;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 12px;
            transition: background-color 0.3s;
        }

        .theme-toggle:hover {
            background-color: #ce3737c7;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
<div class="header">
    <!-- Home Button: Logo as an Anchor Link -->
    <a href="index.html">
        <img src="LOGO.png" alt="Home Button">
    </a>
    
    <div>
  
        <button onclick="window.location.href='login.html'">Log in</button>
    </div>
</div>


</body>
</html>




<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Recovery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: rgb(29, 29, 29);
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 120px;
      margin-left: 325px;
      box-shadow: 0 2px 10px rgba(221, 51, 51, 0.692);
      width: 80%;
      max-width: 350px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 10px;
    }
    input[type="email"] {
      width: 80%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      width: 80%;
      padding: 10px;
      background-color: #cf3a3a;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 12px;
    }
    button:hover {
      background-color: #ff4b4b;
    }
    .message {
      margin-top: 20px;
      text-align: center;
      font-size: 12px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Password Recovery</h1>
    <form action="/send-recovery-email" method="POST">
      <label for="email">Enter your email address</label>
      <input type="email" name="email" id="email" required placeholder="Your email address">
      <button type="submit">Send Recovery Email</button>
    </form>

    <div class="message">
      <p>If you forgot your password, enter your email and we'll send you a link to reset it.</p>
      <p>Make sure to check your spam folder if you don't see the email in your inbox.</p>
    </div>
  </div>

</body>
</html>
