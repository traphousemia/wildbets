<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Portal</title>
    <style>
        /* General Reset */
        body, h1, p {
            margin: 0;
            padding: 0;
        }
        
        * {
            box-sizing: border-box;
        }

        /* Header Style */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #22212183;
            padding: 10px 0px;
            margin-top: 0px;
            margin-bottom: 130px;
            justify-content: space-between;
            width: 1000px;
        }

        .header img {
            width: 300px;
            height: 100px;
        }

        .header button {
            background-color: #cf3a3ac4;
            color: white;
            padding: 6px 10px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin-left: -40px;
            margin-right: 50px;
            box-shadow: 0 0 10px rgb(255, 0, 0);
        }

        .header button:hover {
            background-color: #ffffffd2;
            color: black;
        }

        /* Default light theme */
        body {
            background-color: rgba(10, 10, 10, 0.445);
            color: black;
            font-family: Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Dark theme */
        body.dark-theme {
            background-color: #121212;
            color: white;
        }

        .theme-toggle {
            padding: 4px 6px;
            background-color: #140e0ecb;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 12px;
            transition: background-color 0.3s;
        }

        .theme-toggle:hover {
            background-color: #ce3737c7;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
<div class="header">
    <!-- Home Button: Logo as an Anchor Link -->
    <a href="index.html">
        <img src="LOGO.png" alt="Home Button">
    </a>
    
    <div>
        <button onclick="window.location.href='login.html'">Login</button>

    </div>
</div>


</body>
</html>










<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            margin-top: 0px;
            margin-bottom: 150px;
            margin-left: 350px;
            margin-right: 0px;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
            text-align: center;
            width: 300px;
        }

        h2 {
            margin-bottom: 15px;
        }

        input {
            width: 80%;
            padding: 10px;
            margin: 6px 0;
            border: none;
            border-radius: 5px;
            font-size: 12px;
        }

        button {
            width: 80%;
            padding: 10px;
            background-color: #cf3a3a;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }

        button:hover {
            background-color: #ff4b4b;
        }

        .login-link {
            margin-top: 10px;
            font-size: 14px;
        }

        .login-link a {
            color: #ff4b4b;
            text-decoration: none;
            font-weight: bold;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Register</h2>
        <form action="dashboard.html" method="POST">
            <input type="text" name="name" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            <button type="submit">Register</button>
        </form>
        <p class="login-link">Already have an account? <a href="login.html">Login here</a></p>
    </div>

</body>
</html>
