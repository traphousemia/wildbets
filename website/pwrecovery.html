<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Recovery - WildBets</title>
    <link rel="stylesheet" href="pwrecovery.css"> <!-- Link to your custom CSS file -->
</head>
<body>
    <header class="header">
        <a href="index.html" class="logo">
            <img src="./Images/LOGO.png" alt="Home Button">
        </a>
        <nav class="nav-buttons">
            <button onclick="window.location.href='login.html'">Login</button>
            <button onclick="window.location.href='register.html'">Register</button>
        </nav>
    </header>

    <section class="recovery-container">
        <h2>Account Recovery</h2>
        <p>Enter your email address below, and we'll send you instructions to reset your password.</p>
        <form action="recover.php" method="POST">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit" class="recovery-btn">Send Recovery Link</button>
        </form>
        <p class="login-link">Remember your password? <a href="login.html">Login here</a></p>
    </section>
</body>
</html>
